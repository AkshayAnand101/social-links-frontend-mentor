<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution ul { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body-class">
<div class="container">
  <main>
    <div class="title">
      <div>
        <img class="img" src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <h1 class="title-name">Jessica Randall</h1>  
      <p class="title-location">London, United Kingdom</p>
      <p class="title-job">"Front-end developer and avid reader."</p> 
    
    </div>
    <div class="lists">
      <ul class="list-item">GitHub</ul>
      <ul class="list-item">Frontend Mentor</ul>
      <ul class="list-item">LinkedIn</ul>
      <ul class="list-item">Twitter</ul>
      <ul class="list-item">Instagram</ul>
    </div> 
  </main> 
  
</div>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akshay Anand</a>.
  </div>
</footer>
  
  
</body>
</html>
