<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body-class">
<div class="container">
  <div class="title">
    <div>
      <img class="img" src="assets\images\avatar-jessica.jpeg" alt="">
    </div>
    <div class="title-name">Jessica Randall</div>  
    <div class="title-location">London, United Kingdom</div>
    <div class="title-job">"Front-end developer and avid reader."</div> 
  
  </div>
  <div class="lists">
    <button class="list-item">GitHub</button>
    <button class="list-item">Frontend Mentor</button>
    <button class="list-item">LinkedIn</button>
    <button class="list-item">Twitter</button>
    <button class="list-item">Instagram</button>
  </div>  
  
  
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akshay Anand</a>.
  </div>
</body>
</html>
